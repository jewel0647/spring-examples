server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    platform: portgres
    initialization-mode: always
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  lifecycle:
    timeout-per-shutdown-phase: 20s

logging:
  level:
    root: info
